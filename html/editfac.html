    <script>
        document.getElementById('editformoffac').addEventListener('submit', (event) => {
            event.preventDefault();
        
            const form = event.target;
            const formData = new FormData(form);
        
            const updatedData = {};
            formData.forEach((value, key) => {
                updatedData[key] = value;
            });

        });
