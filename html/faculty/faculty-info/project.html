<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="stylesheet" href="../../../css/style1.css">  
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"> </script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"> </script>   
  <script src="../../../js/database.js"> </script>            
    <title>Faculty Events</title>
</head>
<body>
  <header>
    <img src="../../../assests/img/header.png" height="10%" width="100%">
</header>
<div>
  <nav class="navbar navbar-light">
    <div class="container-fluid flex flex-row-reverse px-2">
      <div >
        <a href="#" class="text-white text-decoration-none fw-semibold px-3">PROFILE</a>
        <a href="../../../index.html" class="text-white text-decoration-none fw-semibold px-3">LOGOUT</a>
      </div>
</div>
</nav>
</div>
<br>
<br>
<div class="container ">
  <h2><p class="text-white text-center text-">PROJECT FORM</p></h2>
</div>
<br>
<br>
<form class="mx-auto col-10 col-md-8 col-lg-6 text-white">
  <div class="form-group">
    <label for="Events">Event</label>
    <input type="Event" class="form-control" id="exampleEvent" aria-describedby="EvenetHelp" placeholder="Enter the event" value="Project" readonly>
  </div>
  <br>
  <div class="form-group">
    <label for="Platform">Project Title</label>
    <input type="Platform" class="form-control" id="exampleTitle" placeholder="Enter the Platform" required>
    <small id="Help" class="form-text text-white">Enter the Title of the Project.</small>
  </div>
  <br>
  <div class="form-group">
    <label for="Duration">Duration</label>
    <input type="Duration" class="form-control" id="exampleDuration" placeholder="Enter the Duration of project" required>
  </div>
  <br>
  <div class="form-group">
    <label for="Mode">Is the Project Deployed?</label>
  <select class="form-select" aria-label="Default select example" id="exampleMode" required>
    <option selected>Click here</option>
    <option value="Project Deployed">Yes</option>
    <option value="Project Not Deployed">No</option>
  </select>
  </div>
  <br>
  <label for="basic-url" class="form-label">If yes, Enter your Project Deployment URL</label>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
  <input type="text" class="form-control" id="basicurl" aria-describedby="basic-addon3">
</div>
<br>
<div class="form-group">
  <label for="Period">Project completed Date</label>
  <input type="date" class="form-control" id="exampleDate" placeholder="Enter the Date When the Project Deployed (dd-mm-yy)" >
  <small id="Help" class="form-text text-white">Enter the date When the Project Deployed</small>
</div>
<br>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload the certificate</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <br> 
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
</div>


<p id="error"></p>
 <a class="btn btn-primary submit text-white " onclick="submitfacproject()" role="button">Submit</a>
</form>
<br>
<br>
  
</body>
</html>
