.container {
  display: flex;

/* Add your CSS styles here */
.profile-card {

  width: 30%;
  padding: 20px;
  border: 1px solid #ccc;
  margin-right: 20px;
  display: flex;
  background-color: #fff;
  border-radius: 10px;

.profile-photo img {

  object-fit: cover;
}

.detail {

}

  }

/* Updated CSS for a modern, mobile-friendly event card */
.event-card {
  background-color: #fff;
  border-radius: 10px;

  width: 90%;
  padding: 20px;
  text-align: left; /* Adjust text alignment as needed */

}

}
